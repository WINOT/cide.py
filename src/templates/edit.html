<html xmlns:py="http://genshi.edgewall.org/">
  <head>
    <title py:content="title">This is replaced.</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    
    <!-- CIDE CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/style.css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  </head>
  <body>
    
    <!-- Very basic representation ... for now -->
    <!-- Editing zone impl -->
    <div id="tree" class="tree well">  </div>

    <!-- Editing zone tests -->
    <div>
      <h3>Test</h3>
      <label>add Node</label><input type="text" id="textNode"/>
      <button onClick="test_AddNode();">Add node</button>
      <button onClick="test_RemoveNode();">Remove node</button><br/><br/>
      <button onClick="test_ManyAddNode();">Send Many</button>
    </div>


    <div id="chat" class="panel">
      <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span>
          <span py:content="title"></span>'s Instant Chat
      </div>

      <div class="panel-body">
        <ul id="chat-logbox"></ul>
      </div>

      <div class="panel-footer">
        <div class="chat-user-text input-group">
          <input id="chat-user-text-input" type="text" class="form-control" placeholder="Type your message here..."/>
          <span class="input-group-btn">
            <button id="chat-user-text-btn" class="btn">Send</button>
          </span>
        </div>
      </div>
    </div>
 


    <!-- Editing zone -->
    <div>
      <!-- Editing zone impl -->
      <h1>Editing display</h1>
      <!-- Container of all lines -->
      <h4>Display</h4>
      <div id="editorWidget">
        <pre id="editorDisplay" class="codeDisplay" contenteditable="true"></pre>
      </div>
      <h4>Last version from server</h4>
      <textarea id="editorLastVersion" class="codeInputDebug"></textarea>


      <!-- Tests -->
      <h3>Test</h3>
      <table>
        <tbody>
          <tr>

            <td>
              <label>add text</label><textarea id="addText"></textarea><br/>
              <label>at</label><input type="text" id="addAt"/><br/>
              <button onClick="addNewTextAt();">Send</button><br/>
            </td>

            <td>
              <label>remove count</label><input type="text" id="rmCountText"/><br/>
              <label>at</label><input type="text" id="rmAt"/><br/>
              <button onClick="removeTextAt();">Send</button><br/>
            </td>

          </tr>
        </tbody>
      </table>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- JS -->
    <script src="static/js/edit.js" type="text/javascript" charset="utf-8"></script>
    <!-- Bootstrap JS -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>   
    <!-- Diff match patch JS -->
    <script src="static/js/diff_match_patch.js" type="text/javascript" charset="utf-8"></script>
    
  </body>
</html>
